<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="img/favicon.png" type="image/ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="gallery-container">
        <header>
            <div class="header-wrapper">
                <div class="logo">
                    <img class="logo_img" src="img/camera.png" alt="camera">
                    <span class="logo_text">Unsplash API</span>
                </div>
                <div class="search">
                    <form class="search_form">
                    <input class="search_text" type="text" placeholder="Search..." autofocus autocomplete="off">
                    <img class="search_clean" src="img/cancel-delete_icon.svg" alt="cross sign">
                    <!-- <button class="search_btn" type="submit"> -->
                    <img class="search_search-icon" src="img/search_icon.svg" alt="search">
                <!-- </button> -->
                </form>
                </div>
            </div>
        </header>
        <div class="image-container">
        </div>
        <footer>
            <div class="footer-wrapper">
            <div class="git-info">
                <a class="link"
                  href="https://github.com/Wombatya"
                  target="_blank">
                <img src="img/github-logo.svg" alt="GitHub icon" class="git-pic">
                <span class="footer-text">Wombatya</span></a>
            </div>
            <div class="year"><span class="footer-text">2023</span></div>
            <div class="course-logo">
                <a class="link"
                  href="https://rs.school/js-stage0/"
                  target="_blank">
                  <img src="img/rs_school_js-icon.svg" alt="course logo" class="logo-pic">
                </a>
            </div>
        </div>
        </footer>
    </div>
    <script src="index.js"></script>   
</body>
</html>
